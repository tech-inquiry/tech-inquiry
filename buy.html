
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Online Store</title>
    <style>
        /* Add your CSS styles here for layout and design */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        .product {
            border: 1px solid #ccc;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #fff;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Online Store</h1>
    </header>

    <main>
        <section class="product-listing">
            <article class="product">
               img src="https://www.franandcojewelry.com/cdn/shop/products/image_02d23576-bd4a-4b24-b0b3-bdec045565c2_720x.jpg?v=1600810867 " alt="Product 1"" width="30%">
                <h2>Heart Nugget Ring  </h2>
                <p>14k</p>
                <p>$260.00</p>
                <button onclick="buyNow('Product 1', 260.00 )">Buy Now</button>
            </article>

            <!-- Repeat the above article structure for each product -->

        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Online Store</p>
    </footer>

    <script>
        function buyNow(productName, price) {
            alert(`You have purchased ${productName} for $${price}. Thank you for shopping with us!`);
            // Additional logic for actual purchase handling would go here
        }
    </script>

</body>
</html>
